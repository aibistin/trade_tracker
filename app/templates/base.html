<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
   {# Vue.js #} 
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Trade Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="recentTradesDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Recent Trades
              </a>
              <ul class="dropdown-menu" aria-labelledby="recentTradesDropdown">
                <li>
                  <a class="dropdown-item" href="/recent_trades/5">5 Days</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/recent_trades/10">10 Days</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/recent_trades/30">30 Days</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/recent_trades/90">90 Days</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/recent_trades/120"
                    >120 Days</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/recent_trades/365"
                    >365 Days</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/trade_stats_summary"
                >Summary of Trades</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">{% block content %}{% endblock %}</div>

    {# jQuery and Bootstrap Bundle #}
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  {# Custom JavaScript #}
    {% block js %}{% endblock js %}
  </body>
</html>
